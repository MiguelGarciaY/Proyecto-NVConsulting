<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="ISO-8859-1">
<link href="../css/estilos.css" rel="stylesheet" type="text/css">
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<title>Nuevo Alumno</title>
</head>
<body class="bg-secondary">
	<section class="d-flex justify-content-center">
	<div   class="card col-md-4 p-3">
		<div  class="mb-3 " >
		<h1 class="fw-bold  py-2">Agregar Alumno</h1>
		</div>
		<div class="mb-2">
		<form action="#" th:action="@{/alumnos/guardar}" th:object="${alumnos}" method="post">
			<div class="form-group mb-4">
				<label class="text-body form-label">Nombre:</label>
				<input type="text" class=" col-xs-5 form-control"   th:field="*{NOMBRES}"/>
			</div>
			
			<div class=" form-group">
				<label class="text-body">Apellidos:</label>
				<input type="text" class="form-control"  th:field="*{APELLIDOS}" />
			</div>
			
			<div class="col_one_third col_last c-azul">
				<label class="text-body">Dni:</label><br>
				<input type="text" class="sm-form-control" th:field="*{DNI}" />
			</div>
			
			<div class="col_one_third col_last c-azul">
				<label class="text-body">Correo:</label><br>
				<input type="text" class="sm-form-control" th:field="*{CORREO}" />
			</div>
			
			<div class="form-group">
				<label class="text-body">Telefono:</label>
				<input type="text" class="form-control" placeholder="Ej: 956321456" th:field="*{TELEFONO}" />
			</div>
			
			<div class="form-group">
				<label class="text-body">Direccion:</label>
				<input type="text" class="form-control" placeholder="Ej: Calle ..." th:field="*{DIRECCION}" />
			</div>
			
			<div class="form-group">
				<label class="text-body">Estado:</label>
				<input type="text" class="form-control" placeholder="Ej: 0=Inactivo - 1=Activo" th:field="*{ESTADO}" />
			</div>
			
			<div>
				<button class="btn btn-primary btn-lg" type="submit">Guardar</button>
			</div>
			
		</form>
		</div>
	</div>
	</section>

</body>
</html>
